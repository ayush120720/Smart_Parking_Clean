<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>User Profile - Smart Parking</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
        font-family: "Manrope", sans-serif;
        background: radial-gradient(circle at top, #00ffff22, #000000 70%);
        animation: bgMove 10s infinite alternate;
    }

    @keyframes bgMove {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(12px);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        border: 1px solid rgba(0, 255, 255, 0.15);
    }

    .glass-card:hover {
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.25);
    }
  </style>
</head>

<body class="text-white min-h-screen">

<!-- MAIN WRAPPER -->
<div class="flex justify-center items-center min-h-screen px-4">

  <!-- PROFILE CARD -->
  <div class="glass-card p-10 rounded-2xl w-[420px] transition shadow-2xl">

    <!-- ICON -->
    <div class="flex justify-center mb-6">
      <div class="w-20 h-20 rounded-full bg-[#00ffff22] border border-[#00ffff55] flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-cyan-300" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14c-4.418 0-8 2.015-8 4.5V21h16v-2.5c0-2.485-3.582-4.5-8-4.5z" />
        </svg>
      </div>
    </div>

    <!-- TITLE -->
    <h2 class="text-3xl font-bold text-center mb-8 tracking-wide">User Profile</h2>

    <!-- USER DETAILS -->
    <div class="space-y-6">

      <div>
        <p class="text-sm text-gray-400">Full Name</p>
        <p class="text-xl font-semibold mt-1" th:text="${user.Username}">Ayush Shah</p>
      </div>

      <div>
        <p class="text-sm text-gray-400">Email</p>
        <p class="text-xl font-semibold mt-1" th:text="${user.email}">ayush@gmail.com</p>
      </div>

      <div>
        <p class="text-sm text-gray-400">Phone</p>
        <p class="text-xl font-semibold mt-1" th:text="${user.phone}">Not Provided</p>
      </div>

    </div>

    <!-- LOGOUT -->
    <div class="mt-10 text-center">
      <a href="/logout"
         class="bg-red-500 hover:bg-red-600 px-6 py-2.5 rounded-full text-white font-semibold shadow-md transition transform hover:scale-[1.05]">
        Logout
      </a>
    </div>

  </div>

</div>

</body>
</html>
